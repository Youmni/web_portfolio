<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizley - quizzing</title>
    <link rel="icon" type="image/jpg" href="photos/quiz.jpg">
    <link rel="stylesheet" href="css/quizGamePagina.css">
</head>
<body>
    <main>
        <div class="container-container-header">
        <div class="container-header">
                <img class="music" id="music" src='photos/mute_727240.png' alt="volume-foto">
                <h1 class="question" id="question">Question</h1>
                <div id="timer">30sec</div>
        </div>
        </div>
    <div class="main" id="main">
    <section class="option-container" id="option-container">
        <button class="options" id="option1">optie</button>
        <button class="options" id="option2">optie</button>
        <button class="options" id="option3">optie</button>
        <button class="options" id="option4">optie</button>
    </section>

    <div id="end-quiz" class="end-quiz">
        <img src="photos/accept_4315445.png" alt="accept image" width="100px">
        <h1>Quiz has ended!</h1>
        <div class="actions">
            <button id="btn-results" class="btn-results">See the results?</button>
            <button id="btn-back" class="btn-back">Go back?</button>
        </div>
        <p>You will be automaticly redirected to the results!</p>
    </div>

    </div>
    <div class="action-btns">
    <button id="btn-exit" class="btn-exit">Exit</button>
    <div class="score" id="score"></div>
    <button id="btn-send" class="btn-send">Send</button>
    </div>
    </main>

    <script src="js/gamePageResponsive.js"></script>
    <script src="js/quizGamePagina.js"></script>
    
<body>
    
</body>
</html>
